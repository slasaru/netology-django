<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>

<h1>Рецепт для блюда: {{ dish }}</h1>
<h2>Количество порций: {{ servings }}</h2>

{% for ingredient, amount in recipe.items %}
    <p>{{ ingredient }}: {{ amount|floatformat:2 }}</p>


    {% empty %}
    <p>Такого рецепта не знаю :(</p>
{% endfor %}


</body>
</html>
